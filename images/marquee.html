<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="alternate" direction="right" bgcolor="blue" height="200px" width="300px">
        <h1>SAIKI</h1>
    </marquee>
    <marquee behavior="alternate" direction="left" bgcolor="pink" height="200px" width="300px">
        <h1>SAIKI</h1>
    </marquee>
    <marquee behavior="alternate" direction="up" bgcolor="red" height="200px" width="300px">
        <h1>SAIKI</h1>
    </marquee>
    <marquee behavior="alternate" direction="down" bgcolor="violet" height="200px" width="300px">
        <h1>SAIKI</h1>
    </marquee>
    <marquee behavior="scroll" direction="down" bgcolor="violet" height="200px" width="300px">
        <h1>SAIKI</h1>
    </marquee>
    <marquee behavior="scroll" direction="down" scrollamount="100" bgcolor="violet" height="200px" width="300px">
        <h1>SAIKI</h1>
    </marquee>
    <marquee behavior="scroll" direction="down" scrollamount="10" bgcolor="violet" height="200px" width="300px">
        <font style= "font-size: 100px">SAIKI</font>
    </marquee>
    
</body>
</html>
