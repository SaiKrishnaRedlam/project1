<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t101,#t102{
            border: 1px;
           background-color: rgb(218, 194, 241);
           color: rgb(51, 31, 31);
        }
        td,th{
            color: cornsilk;
        }
        caption{
            color: rgb(204, 184, 188);
            background-color: crimson;
        }
    </style>
</head>
<body>
    <table id="t101" border="1" align="center">
        <thead>Table header</thead>
        <caption>Information</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Company</th>       
        </tr>
        <tr>
            <td>Saiki</td>
            <td>22</td>
            <td>Amazon</td>
        </tr>
        <tr>
            <td>Gopi</td>
            <td>23</td>
            <td>google</td>
        </tr>
        <tr>
            <td>Satya</td>
            <td>24</td>
            <td>psyco</td>
        </tr>
    </table>
    <table id="t102" border="1" align="center">
        <thead>Table header</thead>
        <caption>Information</caption>
        <tr>
            <th>Name</th>
            <th colspan="2">Age</th>      
        </tr>
        <tr>
            <td rowspan="2" >Saiki</td>
            <td >22</td>
            <td >Amazon</td>
        </tr>
        <tr>
            <td>23</td>
            <td>google</td>
        </tr>
    </table>
</body>
</html>
