<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        #t1{
            border-radius: 10px;
            border: darkred;
            background-color: darkseagreen;
        }
        table,td,th{
            border-radius: 10px;
          background-color: burlywood;
          color: darkblue;
        }
        caption{
            border-radius: 10px;
            background-color: darkcyan;
            color: darkred;
        }
    </style>
</head>
<body>
    <table id="t1" align="center" width="50%">
        <caption>
            Company
        </caption>
        <tr>
            <th>Name</th>
            <th colspan="2">Age</th>
        </tr>
        <tr>
            <td>SAiki</td>
            <td>22</td>
            <td  style="padding-left: 100px;"><button>Details</button>
            <button>Info</button></td>
        </tr>
        <tr>
            <td>gopi</td>
            <td>23</td>
            <td  style="padding-left: 100px;"><button>Details</button>
            <button>Info</button></td>
        </tr>
    </table>
    
</body>
</html>
